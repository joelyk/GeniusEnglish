<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GeniusEnglish — QCM</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&family=Literata:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="module">
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>
    <div class="bg-grid"></div>

    <header class="site-header compact">
      <a class="ghost-btn" href="index.html">← Retour aux modules</a>
      <div class="header-text">
        <p id="module-tag" class="eyebrow">Module</p>
        <h1 id="module-title">Chargement...</h1>
      </div>
      <div class="score-pill">
        <span id="progress-count">1/1</span>
        <span class="muted">questions</span>
      </div>
    </header>

    <main class="page">
      <section class="panel reading-panel">
        <div class="panel-head">
          <h2>Lecture du module</h2>
          <span id="module-duration" class="chip">00:00</span>
        </div>
        <article id="module-text" class="reading-text"></article>
      </section>

      <section class="panel quiz-panel">
        <div class="panel-head">
          <div>
            <h2>QCM</h2>
            <p class="muted">Choisis la bonne réponse avant de valider.</p>
          </div>
          <div class="pagination">
            <button id="prev-btn" class="ghost-btn">Question précédente</button>
            <button id="next-btn" class="ghost-btn">Question suivante</button>
          </div>
        </div>

        <div class="question-card">
          <p id="question-number" class="eyebrow">Question 1</p>
          <h3 id="question-title">Chargement...</h3>
          <form id="options-form" class="options"></form>

          <div id="feedback" class="feedback hidden">
            <div class="feedback-status">
              <span id="feedback-icon" class="badge">✓</span>
              <div>
                <p id="feedback-title">Bravo !</p>
                <p id="feedback-text" class="muted"></p>
              </div>
            </div>
            <div class="feedback-explain">
              <h4>Explication + rappel de notion</h4>
              <p id="feedback-explain"></p>
            </div>
          </div>

          <div class="quiz-actions">
            <button id="validate-btn" class="primary-btn">Valider</button>
            <button id="continue-btn" class="primary-btn hidden">Continuer</button>
            <button id="next-module-btn" class="ghost-btn hidden">
              Module suivant
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>
        Fait avec amour ♥ par Mr Yankam Joel — GroupeGeniusRepetitions
      </p>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
